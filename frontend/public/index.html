    <script>
        // ä½¿ç”¨ç«¯å£ 5566
        const API_BASE_URL = 'http://172.22.95.12:5566/api';
        
        let uploadedFileIds = [];
        let isProcessing = false;
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ç³»çµ±å•Ÿå‹•ï¼ŒAPI URL:', API_BASE_URL);
            setupUploadArea();

        async function checkBackendHealth() {
            try {
                const response = await fetch(API_BASE_URL + '/health');
                if (response.ok) {
                    const data = await response.json();
                    console.log('å¾Œç«¯å¥åº·æª¢æŸ¥:', data);
                    if (data.status !== 'healthy') {
                        addMessage('assistant', 'âš ï¸ ç³»çµ±éƒ¨åˆ†æœå‹™ç•°å¸¸ï¼Œå¯èƒ½å½±éŸ¿ä½¿ç”¨ã€‚');
                    }
                } else {
                    console.error('å¥åº·æª¢æŸ¥å¤±æ•—:', response.status);
                    addMessage('assistant', 'âš ï¸ ç„¡æ³•é€£æ¥åˆ°åˆ†ææœå‹™ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚');
                }
            } catch (error) {
                console.error('å¥åº·æª¢æŸ¥éŒ¯èª¤:', error);
                addMessage('assistant', 'âš ï¸ ç³»çµ±é€£æ¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥æœå‹™æ˜¯å¦æ­£å¸¸é‹è¡Œã€‚\n\nå¯èƒ½çš„åŸå› ï¼š\n1. å¾Œç«¯æœå‹™æœªå•Ÿå‹•\n2. ç¶²çµ¡é€£æ¥å•é¡Œ\n3. é˜²ç«ç‰†é˜»æ“‹\n\nè«‹è¯ç¹«ç®¡ç†å“¡ã€‚');
            }
        }
        
        function setupUploadArea() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            
            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });
        }
        
        function handleFileSelect(e) {
            handleFiles(e.target.files);
        }
        
        async function handleFiles(files) {
            for (let file of files) {
                await uploadFile(file);
            }
        }
        
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            addMessage('assistant', 'ğŸ“¤ æ­£åœ¨ä¸Šå‚³æ–‡ä»¶: ' + file.name + '...');
            
            try {
                showLoading(true);
                const response = await fetch(API_BASE_URL + '/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error('ä¸Šå‚³å¤±æ•— (' + response.status + '): ' + errorText);
                }
                
                const data = await response.json();
                uploadedFileIds.push(data.file_id);
                
                displayUploadedFile(file, data);
                
                // ç§»é™¤ä¸Šå‚³ä¸­æ¶ˆæ¯ï¼Œæ·»åŠ æˆåŠŸæ¶ˆæ¯
                const messages = document.getElementById('chatMessages');
                const lastMessage = messages.lastElementChild;
                if (lastMessage && lastMessage.textContent.includes('æ­£åœ¨ä¸Šå‚³æ–‡ä»¶')) {
                    messages.removeChild(lastMessage);
                }
                
                addMessage('assistant', 
                    'âœ… æ–‡ä»¶ä¸Šå‚³æˆåŠŸï¼\n\n' +
                    'æ–‡ä»¶åï¼š' + file.name + '\n' +
                    'å¤§å°ï¼š' + formatFileSize(file.size) + '\n' +
                    'é¡å‹ï¼š' + data.file_type + '\n' +
                    'æå–å¡Šæ•¸ï¼š' + data.chunks + '\n\n' +
                    'æ‚¨ç¾åœ¨å¯ä»¥é–‹å§‹æå•äº†ï¼'
                );
                
            } catch (error) {
                console.error('ä¸Šå‚³éŒ¯èª¤:', error);
                const messages = document.getElementById('chatMessages');
                const lastMessage = messages.lastElementChild;
                if (lastMessage && lastMessage.textContent.includes('æ­£åœ¨ä¸Šå‚³æ–‡ä»¶')) {
                    messages.removeChild(lastMessage);
                }
                addMessage('assistant', 'âŒ ä¸Šå‚³å¤±æ•—ï¼š' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        function displayUploadedFile(file, data) {
            const uploadedFiles = document.getElementById('uploadedFiles');
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = 
                '<span class="file-name" title="' + file.name + '">' + file.name + '</span>' +
                '<span class="file-size">' + formatFileSize(file.size) + '</span>';
            uploadedFiles.appendChild(fileItem);
        }
        
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || isProcessing) return;
            
            addMessage('user', message);
            input.value = '';
            adjustTextarea();
            
            try {
                isProcessing = true;
                showLoading(true);
                
                const response = await fetch(API_BASE_URL + '/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        file_ids: uploadedFileIds,
                        session_id: getSessionId()
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error('è«‹æ±‚å¤±æ•— (' + response.status + '): ' + errorText);
                }
                
                const data = await response.json();
                addMessage('assistant', data.response || 'æŠ±æ­‰ï¼Œæˆ‘æš«æ™‚ç„¡æ³•å›ç­”æ‚¨çš„å•é¡Œã€‚');
                
            } catch (error) {
                console.error('èŠå¤©éŒ¯èª¤:', error);
                addMessage('assistant', 'âŒ éŒ¯èª¤ï¼š' + error.message);
            } finally {
                isProcessing = false;
                showLoading(false);
            }
        }
        
        function sendQuickAction(action) {
            if (uploadedFileIds.length === 0) {
                addMessage('assistant', 'âš ï¸ è«‹å…ˆä¸Šå‚³è¦åˆ†æçš„ ANR æˆ– Tombstone æ–‡ä»¶ï¼');
                return;
            }
            
            document.getElementById('chatInput').value = action;
            sendMessage();
        }
        
        function addMessage(role, content) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + role;
            
            const avatar = role === 'user' ? 'ğŸ‘¤' : 'AI';
            messageDiv.innerHTML = 
                '<div class="message-avatar">' + avatar + '</div>' +
                '<div class="message-content">' + escapeHtml(content) + '</div>';
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function adjustTextarea() {
            const textarea = document.getElementById('chatInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }
        
        function showLoading(show) {
            const sendButton = document.getElementById('sendButton');
            if (show) {
                sendButton.innerHTML = '<div class="loading"></div>';
                sendButton.disabled = true;
            } else {
                sendButton.innerHTML = 'â¤';
                sendButton.disabled = false;
            }
        }
        
        function getSessionId() {
            let sessionId = localStorage.getItem('sessionId');
            if (!sessionId) {
                sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('sessionId', sessionId);
            }
            return sessionId;
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        document.getElementById('chatInput').addEventListener('input', adjustTextarea);
    </script>
